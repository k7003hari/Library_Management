<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="text-center mb-4">
    <div *ngIf="userRole === 'member'" class="alert alert-info shadow-sm rounded-pill">
      👤 Logged in as: <strong>{{ members[0]?.email }}</strong>
    </div>
    <div *ngIf="userRole === 'admin'" class="alert alert-primary shadow-sm rounded-pill">
      🛠️ Admin Dashboard - Manage Members
    </div>
    <h2 class="text-primary fw-bold mt-3">👥 Member Management</h2>
    <p class="text-muted">View, update, or delete members</p>
  </div>

  <!-- Member Cards -->
  <div class="row">
    <ng-container *ngFor="let member of members">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex align-items-stretch mb-4">
        <div class="card border-0 shadow-lg w-100">
          <img src="https://cdn-icons-png.flaticon.com/512/2288/2288510.png" class="card-img-top p-3 mx-auto" style="height: 180px; object-fit: contain;" />
          
          <div class="card-body">
            <h5 class="card-title text-center text-primary">👤 Member Details</h5>
            <ul class="list-unstyled">
              <li><strong>Name:</strong> {{ member.name }}</li>
              <li><strong>Email:</strong> {{ member.email }}</li>
              <li><strong>Phone:</strong> {{ member.phone }}</li>
              <li><strong>Address:</strong> {{ member.address }}</li>
              <li><strong>Status:</strong>
                <span class="badge" [ngClass]="{
                  'bg-success': member.membershipStatus === 'ACTIVE',
                  'bg-danger': member.membershipStatus === 'INACTIVE',
                  'bg-warning': member.membershipStatus === 'PENDING'
                }">
                  {{ member.membershipStatus }}
                </span>
              </li>
            </ul>

            <!-- Fine Details for Member -->
            <div *ngIf="userRole === 'member'" class="mt-3 border-top pt-3">
              <h6 class="text-info text-center">💰 Fine Information</h6>
              <ng-container *ngIf="fineDetails; else noFine">
                <p><strong>Fine ID:</strong> {{ fineDetails.fineId }}</p>
                <p><strong>Amount:</strong> ₹{{ fineDetails.amount }}</p>
                <p><strong>Status:</strong> 
                  <span class="badge" [ngClass]="{
                    'bg-success': fineDetails.status === 'PAID',
                    'bg-danger': fineDetails.status === 'UNPAID'
                  }">{{ fineDetails.status }}</span>
                </p>
                <p><strong>Date:</strong> {{ fineDetails.transactionDate }}</p>
              </ng-container>
              <ng-template #noFine>
                <p class="text-muted text-center fst-italic">No fine calculated yet.</p>
              </ng-template>

              <div *ngIf="message" class="alert alert-success text-center py-1 mt-2">{{ message }}</div>
              <div *ngIf="error" class="alert alert-danger text-center py-1 mt-2">{{ error }}</div>
            </div>
          </div>

          <!-- Card Footer Buttons -->
          <div class="card-footer bg-white d-flex flex-wrap justify-content-center gap-2 border-0">
            <!-- Admin Buttons -->
            <button *ngIf="userRole === 'admin'" class="btn btn-sm btn-outline-warning px-3" (click)="updateMember(member.memberId)">
              ✏️ Update
            </button>
            <button *ngIf="userRole === 'admin'" class="btn btn-sm btn-outline-danger px-3" (click)="deleteMember(member.memberId)">
              🗑️ Delete
            </button>

            <!-- Member Buttons -->
            <button *ngIf="userRole === 'member'" class="btn btn-sm btn-outline-info px-3" (click)="calculateFine()">
              💰 Check Fine
            </button>
            <button *ngIf="userRole === 'member'" class="btn btn-sm btn-outline-success px-3" (click)="payFine()" [disabled]="!fineDetails">
              🧾 Pay Fine
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- No Members Found -->
  <div *ngIf="members.length === 0" class="alert alert-warning text-center">
    🚫 No members found.
  </div>
</div>
