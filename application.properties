<div class="container mt-3">
  <div class="d-flex gap-3 mb-3">
    <input class="form-control" placeholder="Search by Title" [(ngModel)]="searchTitle">
    <input class="form-control" placeholder="Search by Author" [(ngModel)]="searchAuthor">
    <input class="form-control" placeholder="Search by Genre" [(ngModel)]="searchGenre">
    <button class="btn btn-primary" (click)="search()">Search</button>
  </div>

  <div *ngIf="role === 'ADMIN'" class="mb-3 d-flex gap-2">
    <button class="btn btn-success" (click)="goToAddBook()">+ Add Book</button>
    <button class="btn btn-info" (click)="goToBorrowed()">View Borrowed Books</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let book of books">
      <div class="card shadow-sm p-3">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">
            <strong>Author:</strong> {{ book.author }}<br>
            <strong>Genre:</strong> {{ book.genre }}<br>
            <strong>Status:</strong> {{ book.status }}
          </p>

          <div *ngIf="role === 'MEMBER'">
            <button class="btn btn-sm btn-primary me-2" (click)="borrowBook(book.id)">Borrow</button>
            <button class="btn btn-sm btn-warning" (click)="returnBook(book.id)">Return</button>
          </div>

          <div *ngIf="role === 'ADMIN'">
            <button class="btn btn-sm btn-secondary me-2" (click)="updateBook(book.id)">Update</button>
            <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
