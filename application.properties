<app-navbar></app-navbar>

<div class="container" style="margin-top: 130px; max-width: 600px;">
  <div class="card shadow-lg p-4">
    <h3 class="mb-4 text-success text-center">Pay Fine</h3>

    <form (ngSubmit)="payFine()">
      <div class="mb-3">
        <label class="form-label">Member ID</label>
        <input type="number" class="form-control" [(ngModel)]="memberId" name="memberId" placeholder="Enter Member ID"
          required />
      </div>

      <div class="mb-3">
        <label class="form-label">Fine ID</label>
        <input type="number" class="form-control" [(ngModel)]="fineId" name="fineId" placeholder="Enter Fine ID"
          required />
      </div>

      <div class="d-grid">
        <button class="btn btn-success" type="submit" [disabled]="isLoading">Pay Fine</button>
      </div>
    </form>

    <!-- Spinner while loading -->
    <div *ngIf="isLoading" class="text-center mt-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Success or error message -->
    <div *ngIf="message" class="alert mt-4 text-center"
         [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
      {{ message }}
    </div>
  </div>
</div>
