<div class="container" style="margin-top: 100px;">
  <div class="text-center mb-4">
    <h2 class="text-success">âž• Add New Member</h2>
    <p class="text-muted">Fill in the details below to register a new member</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <form (ngSubmit)="addMember()" #memberForm="ngForm">

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="member.name" name="name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="member.email" name="email" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="member.phone" name="phone" required />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" class="form-control" [(ngModel)]="member.address" name="address" rows="2" required></textarea>
          </div>

          <div class="mb-3">
            <label for="membershipStatus" class="form-label">Membership Status</label>
            <select id="membershipStatus" class="form-select" [(ngModel)]="member.membershipStatus" name="membershipStatus" required>
              <option value="" disabled selected>Select status</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Suspended">Suspended</option>
            </select>
          </div>

          <div class="d-grid">
            <button class="btn btn-success" type="submit" [disabled]="!memberForm.form.valid">
              âœ… Register Member
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


